<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سورة الكوثر</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }

            line-height: 2;

        .bismillah {
            font-size: 28px;

        }

    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<body>
    <div class="surah">
        <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
        <p>إِنَّا أَعْطَيْنَاكَ الْكَوْثَرَ</p>
        <p>فَصَلِّ لِرَبِّكَ وَانْحَرْ</p>
        <p>إِنَّ شَانِئَكَ هُوَ الْأَبْتَرُ</p>
    </div>
